<html>
<head>
    <link rel="stylesheet" type="text/css" href="http://cdn.sencha.com/ext/gpl/5.0.0/build/packages/ext-theme-neptune/build/resources/ext-theme-neptune-all.css">
        <script src="http://cdn.sencha.com/ext/gpl/5.0.0/build/ext-all.js"></script>      <script src="http://cdn.sencha.com/ext/gpl/5.0.0/build/packages/ext-theme-neptune/build/ext-theme-neptune.js"></script>
    <script>
        Ext.define('Employee', {
            extend: 'Ext.data.Model',
            fields: ['name', 'yearsOfExperience']
        });
        var store = Ext.create('Ext.data.Store', {
            model: 'Employee',
            data: [
                    { name: 'Sam', yearsOfExperience: 12 },
                    { name: 'Ram', yearsOfExperience: 7 },
                    { name: 'Kim', yearsOfExperience: 16 },
                    { name: 'John', yearsOfExperience: 21 },
                    { name: 'Mary', yearsOfExperience: 13 }
            ]
        });

        Ext.onReady(function () {
            Ext.create('Ext.chart.Chart', {
                renderTo: Ext.getBody(),
                width: 500,
                height: 300,
                store: store,
                legend: {
                    position : "right",
                    labelColor : "#00F"
                },
                mask: true,
                axes: [
                        {
                            title: 'Years of Experience',
                            type: 'Numeric',
                            position: 'bottom',
                            fields: ['yearsOfExperience'],
                            minimum: 0,
                            maximum: 30
                        },
                        {
                            title: 'Employee',
                            type: 'Category',
                            position: 'left',
                            fields: ['name']
                        }
    ],
                series: [
                                {
                                    type : "bar",
                                    xField : "name",
                                    yField : "yearsOfExperience"
                                }
        ]
            });

        });
        

    </script>
</head>

</body>
</html>
